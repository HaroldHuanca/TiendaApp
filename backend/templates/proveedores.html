{% extends "base.html" %}

{% block title %}Proveedores - Mi Abarrotes{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="mb-4"><i class="bi bi-truck"></i> Gestión de Proveedores</h1>

    <div class="row">
        <!-- Formulario -->
        <div class="col-md-4">
            <div class="card shadow-sm p-3">
                <h5 class="card-title">Formulario de Proveedor</h5>

                <div class="mb-3">
                    <label for="ruc" class="form-label">RUC</label>
                    <input type="text" id="ruc" class="form-control" placeholder="Ingrese RUC">
                </div>

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" class="form-control" placeholder="Ingrese nombre">
                </div>

                <div class="mb-3">
                    <label for="descripcion_estado" class="form-label">Estado</label>
                    <select id="descripcion_estado" class="form-select"></select>
                </div>

                <div class="d-grid gap-2">
                    <button class="btn btn-primary" onclick="crearProveedor()">Crear</button>
                    <button class="btn btn-success" onclick="actualizarProveedor()">Actualizar</button>
                </div>
            </div>
        </div>

        <!-- Tabla -->
        <div class="col-md-8">
            <div class="card shadow-sm p-3">
                <h5 class="card-title">Lista de Proveedores</h5>
                <div class="table-responsive">
                    <table class="table table-bordered table-hover" id="tablaProveedores">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>RUC</th>
                                <th>Nombre</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="proveedoresBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    let proveedorIdSeleccionado = null;

    async function cargarEstados() {
        try {
            const res = await fetch("/estados/mostrar_estados/tbl_proveedores");
            const estados = await res.json();
            const select = document.getElementById("descripcion_estado");

            select.innerHTML = "";
            estados.forEach(estado => {
                const opcion = document.createElement("option");
                opcion.value = estado.descripcion;
                opcion.textContent = estado.descripcion;
                select.appendChild(opcion);
            });
        } catch (err) {
            console.error("Error al cargar estados:", err);
        }
    }

    async function cargarProveedores() {
        try {
            const res = await fetch("/proveedores/mostrar_proveedores");
            const proveedores = await res.json();
            const tbody = document.getElementById("proveedoresBody");

            tbody.innerHTML = "";
            proveedores.forEach(p => {
                const fila = document.createElement("tr");
                fila.innerHTML = `
                    <td>${p.Id}</td>
                    <td>${p.RUC}</td>
                    <td>${p.Nombre}</td>
                    <td>${p.Estado}</td>
                    <td>
                        <button class="btn btn-outline-primary btn-sm" onclick='editarProveedor(${JSON.stringify(p)})'>
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-outline-danger btn-sm" onclick='eliminarProveedor(${p.Id})'>
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(fila);
            });
        } catch (err) {
            console.error("Error al cargar proveedores:", err);
        }
    }

    function editarProveedor(p) {
        proveedorIdSeleccionado = p.Id;
        document.getElementById("ruc").value = p.RUC;
        document.getElementById("nombre").value = p.Nombre;
        document.getElementById("descripcion_estado").value = p.Estado;
    }

    async function crearProveedor() {
        const datos = {
            ruc: document.getElementById("ruc").value,
            nombre: document.getElementById("nombre").value,
            descripcion_estado: document.getElementById("descripcion_estado").value
        };

        try {
            const res = await fetch("/proveedores/insertar_proveedor", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(datos)
            });

            if (res.ok) {
                alert("Proveedor creado exitosamente");
                limpiarFormulario();
                cargarProveedores();
            } else {
                const err = await res.json();
                alert("Error: " + err.error);
            }
        } catch (err) {
            console.error("Error al crear proveedor:", err);
        }
    }

    async function actualizarProveedor() {
        if (!proveedorIdSeleccionado) {
            alert("Seleccione un proveedor para actualizar");
            return;
        }

        const datos = {
            ruc: document.getElementById("ruc").value,
            nombre: document.getElementById("nombre").value,
            descripcion_estado: document.getElementById("descripcion_estado").value
        };

        try {
            const res = await fetch(`/proveedores/actualizar_proveedor/${proveedorIdSeleccionado}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(datos)
            });

            if (res.ok) {
                alert("Proveedor actualizado exitosamente");
                limpiarFormulario();
                cargarProveedores();
            } else {
                const err = await res.json();
                alert("Error: " + err.error);
            }
        } catch (err) {
            console.error("Error al actualizar proveedor:", err);
        }
    }

    async function eliminarProveedor(id) {
        if (!confirm("¿Seguro que desea eliminar este proveedor?")) return;

        try {
            const res = await fetch(`/proveedores/eliminar_proveedor/${id}`, {
                method: "DELETE"
            });

            if (res.ok) {
                alert("Proveedor eliminado");
                cargarProveedores();
            } else {
                const err = await res.json();
                alert("Error: " + err.error);
            }
        } catch (err) {
            console.error("Error al eliminar proveedor:", err);
        }
    }

    function limpiarFormulario() {
        proveedorIdSeleccionado = null;
        document.getElementById("ruc").value = "";
        document.getElementById("nombre").value = "";
        document.getElementById("descripcion_estado").selectedIndex = 0;
    }

    window.onload = () => {
        cargarEstados();
        cargarProveedores();
    };
</script>
{% endblock %}
