{% extends "base.html" %}

{% block title %}Categorías - Mi Abarrotes{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="mb-4"><i class="bi bi-tags"></i> Gestión de Categorías</h1>

    <div class="row">
        <!-- Columna del formulario -->
        <div class="col-md-4">
            <div class="card shadow-sm p-3">
                <h5 class="card-title">Formulario de Categoría</h5>

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" class="form-control" placeholder="Ingrese el nombre">
                </div>

                <div class="d-grid gap-2">
                    <button class="btn btn-primary" onclick="crearCategoria()">Crear</button>
                    <button class="btn btn-success" onclick="actualizarCategoria()">Actualizar</button>
                </div>
            </div>
        </div>

        <!-- Columna de la tabla -->
        <div class="col-md-8">
            <div class="card shadow-sm p-3">
                <h5 class="card-title">Lista de Categorías</h5>
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="categoriasBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    let categoriaIdSeleccionada = null;

    async function cargarCategorias() {
        try {
            const respuesta = await fetch("/categorias/mostrar_categorias");
            const categorias = await respuesta.json();
            const tbody = document.getElementById("categoriasBody");
            tbody.innerHTML = "";
            categorias.forEach(categoria => {
                const fila = document.createElement("tr");
                fila.innerHTML = `
                    <td>${categoria.id}</td>
                    <td>${categoria.nombre}</td>
                    <td>
                        <button class="btn btn-outline-primary btn-sm" onclick='editarCategoria(${JSON.stringify(categoria)})'>
                            <i class="bi bi-pencil-square"></i> Editar
                        </button>
                    </td>
                `;
                tbody.appendChild(fila);
            });
        } catch (error) {
            console.error("Error cargando categorías:", error);
        }
    }

    function editarCategoria(categoria) {
        categoriaIdSeleccionada = categoria.id;
        document.getElementById("nombre").value = categoria.nombre;
    }

    async function crearCategoria() {
        const nombre = document.getElementById("nombre").value;
        if (!nombre) {
            alert("El nombre no puede estar vacío");
            return;
        }

        try {
            const respuesta = await fetch("/categorias/insertar_categoria", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ nombre })
            });

            if (respuesta.ok) {
                alert("Categoría creada exitosamente");
                limpiarFormulario();
                cargarCategorias();
            } else {
                const error = await respuesta.json();
                alert("Error: " + error.error);
            }
        } catch (error) {
            console.error("Error al crear categoría:", error);
        }
    }

    async function actualizarCategoria() {
        if (!categoriaIdSeleccionada) {
            alert("Selecciona una categoría para actualizar");
            return;
        }

        const nombre = document.getElementById("nombre").value;

        try {
            const respuesta = await fetch(`/categorias/actualizar_categoria/${categoriaIdSeleccionada}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ nombre })
            });

            if (respuesta.ok) {
                alert("Categoría actualizada");
                limpiarFormulario();
                cargarCategorias();
            } else {
                const error = await respuesta.json();
                alert("Error: " + error.error);
            }
        } catch (error) {
            console.error("Error al actualizar categoría:", error);
        }
    }

    function limpiarFormulario() {
        categoriaIdSeleccionada = null;
        document.getElementById("nombre").value = "";
    }

    window.onload = cargarCategorias;
</script>
{% endblock %}
