{% extends "base.html" %}

{% block title %}Clientes - Abarrotes Sarita{% endblock %}

{% block content %}
<div class="container-fluid px-4">
    <h1 class="mt-4"><i class="fas fa-users me-2"></i> Gestión de Clientes</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item"><a href="{{ url_for('index') }}">Inicio</a></li>
        <li class="breadcrumb-item active">Clientes</li>
    </ol>

    <div class="row">
        <!-- Formulario -->
        <div class="col-xl-4">
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <i class="fas fa-user-edit me-1"></i>
                    Formulario de Cliente
                </div>
                <div class="card-body">
                    <form id="formCliente">
                        <div class="mb-3">
                            <label for="documento" class="form-label">Documento</label>
                            <input type="text" id="documento" class="form-control" placeholder="Número de documento" required>
                        </div>

                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre completo</label>
                            <input type="text" id="nombre" class="form-control" placeholder="Nombre del cliente" required>
                        </div>

                        <div class="mb-3">
                            <label for="estado" class="form-label">Estado</label>
                            <select id="estado" class="form-select" required>
                                <option value="" disabled selected>Seleccione un estado</option>
                            </select>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="button" class="btn btn-danger me-md-2" onclick="limpiarFormulario()">
                                <i class="fas fa-times me-1"></i> Limpiar
                            </button>
                            <button type="button" class="btn btn-success" onclick="guardarCliente()">
                                <i class="fas fa-save me-1"></i> Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Tabla de Clientes -->
        <div class="col-xl-8">
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <i class="fas fa-table me-1"></i>
                    Registro de Clientes
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover table-striped" id="tablaClientes" width="100%" cellspacing="0">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Documento</th>
                                    <th>Nombre</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="clientesBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Variables globales
    let clienteIdSeleccionado = null;
    const apiClientes = {
        listar: "/clientes/mostrar_clientes",
        crear: "/clientes/insertar_cliente",
        actualizar: "/clientes/actualizar_cliente",
        eliminar: "/clientes/eliminar_cliente",
        estados: "/estados/mostrar_estados/tbl_clientes"
    };

    // DOM Ready
    document.addEventListener('DOMContentLoaded', function() {
        cargarEstados();
        cargarClientes();
        
        // Configurar tooltips
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip();
        });
    });

    // Funciones CRUD
    async function cargarEstados() {
        try {
            const response = await fetch(apiClientes.estados);
            if (!response.ok) throw new Error('Error al cargar estados');
            const estados = await response.json();
            
            const selectEstado = document.getElementById('estado');
            selectEstado.innerHTML = '<option value="" disabled selected>Seleccione un estado</option>';
            
            estados.forEach(estado => {
                const option = document.createElement('option');
                option.value = estado.descripcion;
                option.textContent = estado.descripcion;
                selectEstado.appendChild(option);
            });
        } catch (error) {
            console.error('Error:', error);
            mostrarAlerta('Error al cargar estados', 'danger');
        }
    }

    async function cargarClientes() {
        try {
            const response = await fetch(apiClientes.listar);
            if (!response.ok) throw new Error('Error al cargar clientes');
            const clientes = await response.json();
            
            const tbody = document.getElementById('clientesBody');
            tbody.innerHTML = '';
            
            clientes.forEach(cliente => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${cliente.Id}</td>
                    <td>${cliente.Documento}</td>
                    <td>${cliente.Nombre}</td>
                    <td><span class="badge ${cliente.Estado === 'Activo' ? 'bg-success' : 'bg-secondary'}">${cliente.Estado}</span></td>
                    <td>
                        <button class="btn btn-sm btn-warning me-1" onclick="editarCliente(${cliente.Id})" data-toggle="tooltip" title="Editar">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="confirmarEliminar(${cliente.Id})" data-toggle="tooltip" title="Eliminar">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        } catch (error) {
            console.error('Error:', error);
            mostrarAlerta('Error al cargar clientes', 'danger');
        }
    }

    async function guardarCliente() {
        const documento = document.getElementById('documento').value.trim();
        const nombre = document.getElementById('nombre').value.trim();
        const estado = document.getElementById('estado').value;
        
        if (!documento || !nombre || !estado) {
            mostrarAlerta('Todos los campos son obligatorios', 'warning');
            return;
        }
        
        const clienteData = {
            documento,
            nombre,
            descripcion_estado: estado
        };
        
        try {
            const url = clienteIdSeleccionado 
                ? `${apiClientes.actualizar}/${clienteIdSeleccionado}`
                : apiClientes.crear;
                
            const method = clienteIdSeleccionado ? 'PUT' : 'POST';
            
            const response = await fetch(url, {
                method,
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(clienteData)
            });
            
            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || 'Error en la operación');
            }
            
            const accion = clienteIdSeleccionado ? 'actualizado' : 'creado';
            mostrarAlerta(`Cliente ${accion} correctamente`, 'success');
            
            limpiarFormulario();
            cargarClientes();
        } catch (error) {
            console.error('Error:', error);
            mostrarAlerta(error.message || 'Error al guardar el cliente', 'danger');
        }
    }

    async function editarCliente(id) {
        try {
            const response = await fetch(`${apiClientes.listar}/${id}`);
            if (!response.ok) throw new Error('Error al obtener cliente');
            
            const cliente = await response.json();
            if (!cliente) throw new Error('Cliente no encontrado');
            
            clienteIdSeleccionado = cliente.Id;
            document.getElementById('documento').value = cliente.Documento;
            document.getElementById('nombre').value = cliente.Nombre;
            document.getElementById('estado').value = cliente.Estado;
            
            // Scroll al formulario
            document.querySelector('.col-xl-4').scrollIntoView({
                behavior: 'smooth'
            });
            
            mostrarAlerta('Modo edición activado', 'info');
        } catch (error) {
            console.error('Error:', error);
            mostrarAlerta(error.message, 'danger');
        }
    }

    function confirmarEliminar(id) {
        Swal.fire({
            title: '¿Estás seguro?',
            text: "¡No podrás revertir esto!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'Sí, eliminar',
            cancelButtonText: 'Cancelar'
        }).then((result) => {
            if (result.isConfirmed) {
                eliminarCliente(id);
            }
        });
    }

    async function eliminarCliente(id) {
        try {
            const response = await fetch(`${apiClientes.eliminar}/${id}`, {
                method: 'DELETE'
            });
            
            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || 'Error al eliminar');
            }
            
            mostrarAlerta('Cliente eliminado correctamente', 'success');
            cargarClientes();
        } catch (error) {
            console.error('Error:', error);
            mostrarAlerta(error.message, 'danger');
        }
    }

    function limpiarFormulario() {
        clienteIdSeleccionado = null;
        document.getElementById('formCliente').reset();
        document.getElementById('estado').selectedIndex = 0;
    }

    function mostrarAlerta(mensaje, tipo) {
        const alerta = document.createElement('div');
        alerta.className = `alert alert-${tipo} alert-dismissible fade show`;
        alerta.role = 'alert';
        alerta.innerHTML = `
            ${mensaje}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        `;
        
        const container = document.querySelector('.container-fluid');
        container.prepend(alerta);
        
        setTimeout(() => {
            alerta.remove();
        }, 5000);
    }
</script>
{% endblock %}
