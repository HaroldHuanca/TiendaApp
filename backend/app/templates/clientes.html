<!-- templates/clientes.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clientes</title>
  <script>
    const apiBase = '/clientes';

    async function cargarClientes() {
      const response = await fetch(apiBase);
      const clientes = await response.json();
      const tbody = document.getElementById('clientesBody');
      tbody.innerHTML = '';
      clientes.forEach(c => {
        tbody.innerHTML += `<tr>
          <td>${c.id}</td>
          <td>${c.nombre}</td>
          <td>${c.direccion}</td>
          <td>${c.telefono}</td>
          <td>
            <button onclick="editarCliente(${c.id}, '${c.nombre}', '${c.direccion}', '${c.telefono}')">Editar</button>
            <button onclick="eliminarCliente(${c.id})">Eliminar</button>
          </td>
        </tr>`;
      });
    }

    async function agregarCliente() {
      const nombre = document.getElementById('nombre').value;
      const direccion = document.getElementById('direccion').value;
      const telefono = document.getElementById('telefono').value;
      await fetch(apiBase, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nombre, direccion, telefono })
      });
      limpiarFormulario();
      cargarClientes();
    }

    function editarCliente(id, nombre, direccion, telefono) {
      document.getElementById('id').value = id;
      document.getElementById('nombre').value = nombre;
      document.getElementById('direccion').value = direccion;
      document.getElementById('telefono').value = telefono;
      document.getElementById('guardarBtn').innerText = 'Actualizar';
    }

    async function actualizarCliente() {
      const id = document.getElementById('id').value;
      const nombre = document.getElementById('nombre').value;
      const direccion = document.getElementById('direccion').value;
      const telefono = document.getElementById('telefono').value;
      await fetch(`${apiBase}/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nombre, direccion, telefono })
      });
      limpiarFormulario();
      cargarClientes();
    }

    async function eliminarCliente(id) {
      await fetch(`${apiBase}/${id}`, { method: 'DELETE' });
      cargarClientes();
    }

    function limpiarFormulario() {
      document.getElementById('id').value = '';
      document.getElementById('nombre').value = '';
      document.getElementById('direccion').value = '';
      document.getElementById('telefono').value = '';
      document.getElementById('guardarBtn').innerText = 'Guardar';
    }

    function guardarCliente() {
      const id = document.getElementById('id').value;
      if (id) actualizarCliente();
      else agregarCliente();
    }

    window.onload = cargarClientes;
  </script>
</head>
<body>
  <h1>Gestión de Clientes</h1>

  <form onsubmit="event.preventDefault(); guardarCliente();">
    <input type="hidden" id="id">
    <label>Nombre: <input type="text" id="nombre" required></label><br>
    <label>Dirección: <input type="text" id="direccion" required></label><br>
    <label>Teléfono: <input type="text" id="telefono" required></label><br>
    <button type="submit" id="guardarBtn">Guardar</button>
    <button type="button" onclick="limpiarFormulario()">Cancelar</button>
  </form>

  <h2>Lista de Clientes</h2>
  <table border="1">
    <thead>
      <tr><th>ID</th><th>Nombre</th><th>Dirección</th><th>Teléfono</th><th>Acciones</th></tr>
    </thead>
    <tbody id="clientesBody"></tbody>
  </table>
</body>
</html>
